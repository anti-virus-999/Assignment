<div class="col-md-6 col-md-offset-3">
  <h2>Enter new password</h2>
  <form
    name="form"
    (ngSubmit)="f.form.valid && submit()"
    #f="ngForm"
    novalidate
  >
    <div
      class="form-group"
      [ngClass]="{ 'has-error': f.submitted && !password.valid }"
    >
      <label for="newPassword">New Password</label>
      <input
        type="password"
        class="form-control"
        name="password"
        [(ngModel)]="model.password"
        #password="ngModel"
        required
      />

      <div *ngIf="f.submitted && !password.valid" class="help-block">
        New Password is required
      </div>
    </div>
    <div
      class="form-group"
      [ngClass]="{ 'has-error': f.submitted && !confirmpassword.valid }"
    >
      <label for="confirmation">Confirm Password</label>
      <input
        type="password"
        class="form-control"
        name="confirmpassword"
        [(ngModel)]="model.confirmpassword"
        #confirmpassword="ngModel"
        required
      />
      <div *ngIf="f.submitted && !password.value" class="help-block">
        Confirmation is required
      </div>
      <div
        *ngIf="f.submitted && password.value != confirmpassword.value"
        class="help-block"
      >
        Confirmation should be equal to your new password
      </div>
    </div>
    <div class="form-group">
      <button class="btn btn-primary">Save</button>
    </div>
  </form>
</div>
