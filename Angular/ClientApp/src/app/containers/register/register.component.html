<div class="col-md-6 col-md-offset-3">
  <h2>Registration</h2>
  <form
    name="form"
    #loginForm="ngForm"
    (ngSubmit)="loginForm.form.valid && register()"
  >
    <mat-form-field class="example-full-width">
      <mat-label>Username</mat-label>
      <input
        type="text"
        [(ngModel)]="model.username"
        name="username"
        matInput
        required
      />
    </mat-form-field>
    <br />
    <mat-form-field class="example-full-width">
      <mat-label>Firstname</mat-label>
      <input
        type="text"
        [(ngModel)]="model.firstname"
        name="username"
        matInput
        required
      />
    </mat-form-field>
    <br />
    <mat-form-field class="example-full-width">
      <mat-label>Lastname</mat-label>
      <input
        type="text"
        [(ngModel)]="model.lastname"
        name="lastname"
        matInput
        required
      />
    </mat-form-field>
    <br />
    <mat-form-field class="example-full-width">
      <mat-label>Password</mat-label>
      <input
        type="text"
        [(ngModel)]="model.password"
        name="password"
        matInput
        required
      />
    </mat-form-field>

    <div class="form-group">
      <button
        type="submit"
        mat-stroked-button
        color="primary"
        mat-raised-button
      >
        Register
      </button>
    </div>
  </form>
</div>
