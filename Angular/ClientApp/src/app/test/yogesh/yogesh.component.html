<div class="col-md-6 col-md-offset-3">
  <h2>Login</h2>
  <form
    name="form"
    #loginForm="ngForm"
    (ngSubmit)="loginForm.form.valid && submit()"
  >
    <div *ngFor="let item of lists">
      <div *ngIf="item.fildtype == 'input'">
        {{ item.fildname }}
        <input
          type="text"
          name="{{ item.fildname }}"
          [(ngModel)]="model[item.fildname]"
        />
      </div>
      <div *ngIf="item.fildtype == 'date'">
        {{ item.fildname }}

        <input
          type="date"
          name="{{ item.fildname }}"
          [(ngModel)]="model[item.fildname]"
        />
      </div>
      <div *ngIf="item.fildtype == 'checkbox'">
        {{ item.fildname }}

        <input
          type="checkbox"
          name="{{ item.fildname }}"
          [(ngModel)]="model[item.fildname]"
        />
      </div>
    </div>

    <div class="form-group">
      <button type="submit" color="primary" mat-raised-button>Login</button>
    </div>
  </form>
</div>
